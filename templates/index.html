<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Saham LSTM</title>
    
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Impor Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }


        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 16px;
            background-color: #f9fafb; 
            border: 1px solid #d1d5db; 
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .file-input-label:hover {
            background-color: #f3f4f6; 
        }
        .file-name {
            margin-left: 12px;
            font-size: 0.875rem; 
            color: #4b5563;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-2xl">
            <!-- Kontainer Kartu Utama -->
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                <div class="p-8 md:p-12">
                    
                    <!-- Header Konten -->
                    <div class="text-center">
                        <div class="flex justify-center items-center space-x-0">
                            <img src="{{ url_for('static', filename='meme-stonks.png') }}" alt="Stonks Meme" class="w-24 h-24 object-contain transform">
                            <svg class="w-20 h-20 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800 mt-4">Analisis Prediksi Saham</h1>
                        <p class="text-gray-600 mt-2">Gunakan model LSTM untuk memprediksi harga saham. Unggah file CSV untuk timeframe Harian, Mingguan, dan Bulanan.</p>
                    </div>

                    <!-- Form Unggah -->
                    <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data" class="mt-10 space-y-8">
                        
                        <!-- Input File: Harian -->
                        <div>
                            <label class="text-sm font-semibold text-gray-700 block mb-2">Data Harian (.csv)</label>
                            <div class="file-input-wrapper">
                                <label for="daily" class="file-input-label">
                                    <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                                    </svg>
                                    <span class="file-name" id="daily-file-name">Pilih file harian...</span>
                                </label>
                                <input type="file" id="daily" name="daily" required onchange="updateFileName('daily', 'daily-file-name')">
                            </div>
                        </div>

                        <!-- Input File: Mingguan -->
                        <div>
                            <label class="text-sm font-semibold text-gray-700 block mb-2">Data Mingguan (.csv)</label>
                            <div class="file-input-wrapper">
                                <label for="weekly" class="file-input-label">
                                    <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                       <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                                    </svg>
                                    <span class="file-name" id="weekly-file-name">Pilih file mingguan...</span>
                                </label>
                                <input type="file" id="weekly" name="weekly" required onchange="updateFileName('weekly', 'weekly-file-name')">
                            </div>
                        </div>

                        <!-- Input File: Bulanan -->
                        <div>
                            <label class="text-sm font-semibold text-gray-700 block mb-2">Data Bulanan (.csv)</label>
                            <div class="file-input-wrapper">
                                <label for="monthly" class="file-input-label">
                                    <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                                    </svg>
                                    <span class="file-name" id="monthly-file-name">Pilih file bulanan...</span>
                                </label>
                                <input type="file" id="monthly" name="monthly" required onchange="updateFileName('monthly', 'monthly-file-name')">
                            </div>
                        </div>

                        <!-- Tombol Submit -->
                        <div>
                            <button type="submit" class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V5.75A2.25 2.25 0 0018 3.5H6A2.25 2.25 0 003.75 5.75v12.5A2.25 2.25 0 006 20.25z" />
                                </svg>
                                Analisis Sekarang
                            </button>
                        </div>
                    </form>
                </div>
            </div>
             <footer class="text-center mt-8 text-gray-500 text-sm">
                <p>Dibuat dengan Flask & TensorFlow</p>
            </footer>
        </div>
    </div>

    <script>
        // Fungsi sederhana untuk menampilkan nama file yang dipilih
        function updateFileName(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            const fileName = input.files[0] ? input.files[0].name : `Pilih file ${inputId}...`;
            label.textContent = fileName;
        }
    </script>

</body>
</html>
